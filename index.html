<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Sales Data Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .bar {
            fill: steelblue;
        }
        .bar:hover {
            fill: orange;
        }
        .axis-label {
            font-size: 12px;
        }
        .chart {
            margin: 20px;
        }
    </style>
</head>
<body>

    <h1>EV Sales Data: Buses, Cars, Trucks</h1>

    <div id="bus-chart" class="chart"></div>
    <div id="car-chart" class="chart"></div>
    <div id="truck-chart" class="chart"></div>

    <script>
        // Load and process datasets for each category (Buses, Cars, Trucks)
        d3.csv("Dev 1/datasets/EV salesHistoricalBuses.csv").then(function(busesData) {
            createBarChart(busesData, "bus-chart", "Bus Sales Over Time");
        });

        d3.csv("Dev 1/datasets/EV salesHistoricalCars.csv").then(function(carsData) {
            createBarChart(carsData, "car-chart", "Car Sales Over Time");
        });

        d3.csv("Dev 1/datasets/EV salesHistoricalTrucks.csv").then(function(trucksData) {
            createBarChart(trucksData, "truck-chart", "Truck Sales Over Time");
        });

        // Function to create a bar chart
        function createBarChart(data, containerId, title) {
            // Process data to get sales by year
            const salesData = d3.nest()
                .key(d => d.year)
                .rollup(values => d3.sum(values, d => +d.value))
                .entries(data)
                .map(d => ({ year: +d.key, sales: d.value }));

            const margin = { top: 20, right: 30, bottom: 40, left: 40 };
            const width = 800 - margin.left - margin.right;
            const height = 400 - margin.top - margin.bottom;

            const x = d3.scaleBand()
                .domain(salesData.map(d => d.year))
                .range([0, width])
                .padding(0.1);

            const y = d3.scaleLinear()
                .domain([0, d3.max(salesData, d => d.sales)])
                .nice()
                .range([height, 0]);

            const svg = d3.select(`#${containerId}`)
                .append('svg')
                .attr('width', width + margin.left + margin.right)
                .attr('height', height + margin.top + margin.bottom)
                .append('g')
                .attr('transform', `translate(${margin.left},${margin.top})`);

            svg.selectAll('.bar')
                .data(salesData)
                .enter()
                .append('rect')
                .attr('class', 'bar')
                .attr('x', d => x(d.year))
                .attr('y', d => y(d.sales))
                .attr('width', x.bandwidth())
                .attr('height', d => height - y(d.sales));

            svg.append('g')
                .attr('class', 'x-axis')
                .attr('transform', `translate(0,${height})`)
                .call(d3.axisBottom(x).tickSize(0))
                .selectAll('.tick text')
                .attr('class', 'axis-label')
                .style('text-anchor', 'middle');

            svg.append('g')
                .attr('class', 'y-axis')
                .call(d3.axisLeft(y).ticks(5))
                .selectAll('.tick text')
                .attr('class', 'axis-label')
                .style('text-anchor', 'middle');

            svg.append('text')
                .attr('x', width / 2)
                .attr('y', -10)
                .attr('text-anchor', 'middle')
                .attr('font-size', '16px')
                .attr('font-weight', 'bold')
                .text(title);
        }

    </script>

</body>
</html>
