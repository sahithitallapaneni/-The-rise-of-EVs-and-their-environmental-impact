<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacked Bar Chart - Emissions by Country</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
            color: #333;
        }
        .section-title {
            font-size: 2.5rem;
            text-align: center;
            margin: 40px 0;
        }
        .chart-container {
            width: 900px;
            margin: 0 auto;
        }
        #stacked-bar-chart {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
    <div class="section-title">Stacked Bar Chart (Emissions by Country and Emission Type)</div>
    <div class="chart-container">
        <div id="stacked-bar-chart"></div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        // Load the CSV data
        d3.csv("Dev 1/datasets/battery_emissions_dataset.csv").then(function(data) {
            const margin = { top: 50, right: 30, bottom: 50, left: 60 },
                  width = 800 - margin.left - margin.right,
                  height = 600 - margin.top - margin.bottom;

            const svg = d3.select("#stacked-bar-chart")
                          .append("svg")
                          .attr("width", width + margin.left + margin.right)
                          .attr("height", height + margin.top + margin.bottom)
                          .append("g")
                          .attr("transform", `translate(${margin.left},${margin.top})`);

            // Prepare data for the stack layout
            const emissionTypes = ["Mining Emissions (kg CO2e)", "Processing Emissions (kg CO2e)"];
            const countries = Array.from(new Set(data.map(d => d.Country)));

            data.forEach(d => {
                d["Mining Emissions (kg CO2e)"] = +d["Mining Emissions (kg CO2e)"];
                d["Processing Emissions (kg CO2e)"] = +d["Processing Emissions (kg CO2e)"];
            });

            // Group by country and sum emissions
            const emissionsByCountry = d3.rollup(
                data,
                v => ({
                    "Mining Emissions (kg CO2e)": d3.sum(v, d => d["Mining Emissions (kg CO2e)"]),
                    "Processing Emissions (kg CO2e)": d3.sum(v, d => d["Processing Emissions (kg CO2e)"])
                }),
                d => d.Country
            );

            const formattedData = Array.from(emissionsByCountry, ([key, values]) => ({
                Country: key,
                ...values
            }));

            // Stack layout
            const stack = d3.stack().keys(emissionTypes);
            const stackedData = stack(formattedData);

            // X-axis scale
            const x = d3.scaleBand()
                        .domain(countries)
                        .range([0, width])
                        .padding(0.2);

            // Y-axis scale
            const y = d3.scaleLinear()
                        .domain([0, d3.max(stackedData[stackedData.length - 1], d => d[1])])
                        .range([height, 0]);

            // X-axis
            svg.append("g")
               .attr("transform", `translate(0,${height})`)
               .call(d3.axisBottom(x));

            // Y-axis
            svg.append("g")
               .call(d3.axisLeft(y));

            // Color scale
            const color = d3.scaleOrdinal()
                            .domain(emissionTypes)
                            .range(["#1f77b4", "#ff7f0e"]);

            // Draw bars
            svg.selectAll("g.layer")
               .data(stackedData)
               .enter()
               .append("g")
               .attr("class", "layer")
               .attr("fill", d => color(d.key))
               .selectAll("rect")
               .data(d => d)
               .enter()
               .append("rect")
               .attr("x", d => x(d.data.Country))
               .attr("y", d => y(d[1]))
               .attr("height", d => y(d[0]) - y(d[1]))
               .attr("width", x.bandwidth());

            // Legend
            const legend = svg.append("g")
                              .attr("transform", `translate(${width - 150},20)`);

            emissionTypes.forEach((type, i) => {
                legend.append("rect")
                      .attr("x", 0)
                      .attr("y", i * 20)
                      .attr("width", 10)
                      .attr("height", 10)
                      .style("fill", color(type));

                legend.append("text")
                      .attr("x", 20)
                      .attr("y", i * 20 + 10)
                      .text(type)
                      .attr("alignment-baseline", "middle");
            });
        });
    </script>
</body>
</html>
