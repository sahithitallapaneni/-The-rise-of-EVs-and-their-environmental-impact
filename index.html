<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Charging Points Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .chart {
            margin: 20px;
        }
        .axis path, .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }
        .grid line {
            stroke: #ccc;
            stroke-dasharray: 3 3;
        }
        .tooltip {
            position: absolute;
            text-align: center;
            width: 80px;
            height: 28px;
            padding: 2px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>EV Charging Points Over Time</h1>
    <div id="charging-points-chart" class="chart"></div>

    <script>
        // Set up dimensions
        const margin = { top: 40, right: 30, bottom: 50, left: 70 },
              width = 800 - margin.left - margin.right,
              height = 500 - margin.top - margin.bottom;

        // Create SVG container
        const svg = d3.select("#charging-points-chart")
                      .append("svg")
                      .attr("width", width + margin.left + margin.right)
                      .attr("height", height + margin.top + margin.bottom)
                      .append("g")
                      .attr("transform", `translate(${margin.left},${margin.top})`);

        // Create scales
        const x = d3.scaleLinear().range([0, width]);
        const y = d3.scaleLinear().range([height, 0]);

        // Load data
        d3.csv("EV charging pointsHistoricalEV.csv").then(data => {
            data.forEach(d => {
                d.year = +d.year;
                d.value = +d.value;
            });

            // Set domains for axes
            x.domain(d3.extent(data, d => d.year));
            y.domain([0, d3.max(data, d => d.value)]);

            // Create X axis
            svg.append("g")
               .attr("transform", `translate(0,${height})`)
               .call(d3.axisBottom(x).tickFormat(d3.format("d")));

            // Create Y axis
            svg.append("g")
               .call(d3.axisLeft(y));

            // Gridlines
            svg.append("g")
               .attr("class", "grid")
               .call(d3.axisLeft(y)
                        .tickSize(-width)
                        .tickFormat(""));

            // Line generator
            const line = d3.line()
                           .x(d => x(d.year))
                           .y(d => y(d.value));

            // Add line path
            svg.append("path")
               .datum(data)
               .attr("fill", "none")
               .attr("stroke", "steelblue")
               .attr("stroke-width", 2)
               .attr("d", line);

            // Tooltip
            const tooltip = d3.select("body").append("div")
                              .attr("class", "tooltip")
                              .style("opacity", 0);

            // Add data points and tooltips
            svg.selectAll("dot")
               .data(data)
               .enter().append("circle")
               .attr("r", 5)
               .attr("cx", d => x(d.year))
               .attr("cy", d => y(d.value))
               .attr("fill", "orange")
               .on("mouseover", (event, d) => {
                   tooltip.transition().duration(200).style("opacity", .9);
                   tooltip.html(`Year: ${d.year}<br>Value: ${d.value}`)
                          .style("left", (event.pageX + 5) + "px")
                          .style("top", (event.pageY - 28) + "px");
               })
               .on("mouseout", () => {
                   tooltip.transition().duration(500).style("opacity", 0);
               });
        });
    </script>
</body>
</html>
