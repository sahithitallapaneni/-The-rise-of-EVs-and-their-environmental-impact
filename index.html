<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rise of EVs & Environmental Impact</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
            color: #333;
        }
        header {
            color: black;
            text-align: center;
            padding: 80px 20px;
        }
        header h1 {
            font-size: 4rem;
            margin: 0;
            animation: fadeIn 2s ease-in-out;
        }
        .section-title {
            font-size: 2.5rem;
            text-align: center;
            margin: 60px 0 20px;
            color: #2c3e50;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .content-section {
            margin-bottom: 60px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        #line-chart {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Rise of EVs & Their Environmental Impact</h1>
    </header>
    <div class="container">
        <!-- Section: Emissions of Battery Production -->
        <div class="section-title">Emissions of Battery Production</div>
        <div class="content-section">
            <p>The production of EV batteries contributes to emissions, primarily due to mining and processing raw materials like lithium and cobalt. Efforts are ongoing to make this process more sustainable.</p>
            <div id="line-chart"></div>
        </div>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        // Load the CSV data
        d3.csv("Dev 1/datasets/battery_emissions_dataset.csv").then(function(data) {
            const margin = { top: 50, right: 30, bottom: 50, left: 60 },
                  width = 800 - margin.left - margin.right,
                  height = 500 - margin.top - margin.bottom;

            const svg = d3.select("#line-chart")
                          .append("svg")
                          .attr("width", width + margin.left + margin.right)
                          .attr("height", height + margin.top + margin.bottom)
                          .append("g")
                          .attr("transform", `translate(${margin.left},${margin.top})`);

            // Parse data
            data.forEach(d => {
                d.Year = +d.Year;
                d["Total Emissions (kg CO2e)"] = +d["Total Emissions (kg CO2e)"];
            });

            // Group data by country
            const groupedData = d3.group(data, d => d.Country);

            // X scale (Years)
            const x = d3.scaleLinear()
                        .domain(d3.extent(data, d => d.Year))
                        .range([0, width]);

            // Y scale (Total Emissions)
            const y = d3.scaleLinear()
                        .domain([0, d3.max(data, d => d["Total Emissions (kg CO2e)"])])
                        .range([height, 0]);

            // X-axis
            svg.append("g")
               .attr("transform", `translate(0,${height})`)
               .call(d3.axisBottom(x).ticks(5).tickFormat(d3.format("d")));

            // Y-axis
            svg.append("g")
               .call(d3.axisLeft(y));

            // Color scale for each country
            const color = d3.scaleOrdinal(d3.schemeCategory10);

            // Draw the lines
            groupedData.forEach((values, key) => {
                svg.append("path")
                   .datum(values)
                   .attr("fill", "none")
                   .attr("stroke", color(key))
                   .attr("stroke-width", 1.5)
                   .attr("d", d3.line()
                                .x(d => x(d.Year))
                                .y(d => y(d["Total Emissions (kg CO2e)"])));
            });

            // Add legend
            const legend = svg.append("g")
                              .attr("transform", `translate(${width - 100},0)`);

            let i = 0;
            groupedData.forEach((_, key) => {
                legend.append("rect")
                      .attr("x", 0)
                      .attr("y", i * 20)
                      .attr("width", 10)
                      .attr("height", 10)
                      .style("fill", color(key));

                legend.append("text")
                      .attr("x", 20)
                      .attr("y", i * 20 + 10)
                      .text(key)
                      .style("font-size", "12px")
                      .attr("alignment-baseline", "middle");
                i++;
            });
        });
    </script>
</body>
</html>
